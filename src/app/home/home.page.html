<ion-content>
     <h1 class="align">Mails</h1>
     
     <ion-grid>
          <app-mail-box *ngFor = "let mail of content" [content] = "mail" (deleteEvent) = 'deleteMail($event)'></app-mail-box>
     </ion-grid>  

     <ion-fab horizontal="center" vertical="bottom" slot="fixed" (click)="addMail()">
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
     </ion-fab>

</ion-content>
